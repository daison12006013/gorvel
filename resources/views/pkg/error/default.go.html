<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ $.message }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300&display=swap" rel="stylesheet">
    <style>
        .raleway {
            font-family: 'Raleway', sans-serif;
        }
    </style>
</head>
    <body class="bg-gray-900 flex h-screen raleway m-auto">
        <div class="text-white m-auto font-thin w-10/12">
            <div class="text-center mb-5">
                <h1 class="text-8xl">
                    {{ $.code }}
                </h1>
                <i class="text-sm -mt-3">GORVEL Framework</i>
            </div>

            {{ if $.error }}
                <h1 class="text-5xl mb-5">
                    {{ $.message }}
                </h1>
                <div class="rounded-md bg-white text-black text-sm p-5 font-normal">
                    {{ $.error }}
                </div>
            {{ else }}
                <h1 class="text-5xl mb-5 text-center">
                    {{ $.message }}
                </h1>
            {{ end }}
        </div>
    </body>
</html>

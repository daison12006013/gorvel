<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ $.message }}</title>
    <script src="/static/tailwind.js"></script>
    <script src="/static/main.js"></script>
    <link rel="stylesheet" href="/static/main.css">
    <style>
        .raleway {
            font-family: 'Raleway', sans-serif;
        }
    </style>
</head>
    <body class="bg-gray-900 flex h-screen raleway m-auto">
        <div class="text-white m-auto font-thin w-10/12">
            <div class="text-center mb-5">
                <h1 class="text-8xl">
                    {{ $.code }}
                </h1>
                <i class="text-sm -mt-3">LUCID Framework</i>
            </div>

            {{ if $.error }}
                <h1 class="text-5xl mb-5">
                    {{ $.message }}
                </h1>
                <div class="rounded-md bg-white text-black text-sm p-5 font-normal">
                    {{ $.error }}
                </div>
            {{ else }}
                <h1 class="text-5xl mb-5 text-center">
                    {{ $.message }}
                </h1>
            {{ end }}
        </div>
    </body>
</html>

# Gorvel
# exclude resource/sveltekit folder
# exclude storage/ folder
# include everything
# only parse go/.go.html/.html/.tmpl
-s \
    -R '(.*)' \
    -r 'app/' \
    -r 'cmd/' \
    -r 'databases/' \
    -r 'internal/' \
    -r 'pkg/' \
    -r 'registrar/' \
    -r 'resources/docs/' \
    -r 'resources/static/' \
    -r 'resources/translations/' \
    -r 'resources/views/' \
    -r '(\.go|\.go\.html|\.html|\.tmpl)$' \
    -- go run -x ./cmd/serve/main.go

# SvelteKit Guest
# exclude everything
# exclude any node_modules folder
# exclude any .svelte-kit folder
# only include resources/sveltekit/
# only parse js/ts/css/scss files
-s \
    -R '(.*)' \
    -r 'resources/sveltekit-starter/' \
    -r '(\.js|\.ts|\.css|.\scss)' \
    -- ./resources/sveltekit-starter/make guest dev --prefix=./resources/sveltekit-starter -- --port 3000

-s -R '(.*)' \
    -- go run ./cmd/openbrowser/main.go

-s -R '(.*)' \
    -- go run ./cmd/openbrowser/main.go -url "http://localhost:3000"
